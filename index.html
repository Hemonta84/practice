<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Position overlay keyframes</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="image">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="img-box">
						<img src="image/image1.jpg">
					</div>
				</div>
				<div class="col">
					<div class="img-box">
						<img src="image/image2.jpg">
					</div>
				</div>
				<div class="col">
					<div class="img-box imgbox-3">
						<div class="over-lay"></div>
						<img src="image/image3.jpg">
						<h2>This scenery is very beautiful</h2>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
